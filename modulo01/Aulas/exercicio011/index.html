<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flex">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <!--<audio src="midia/zodiac.mp3" controls autoplay></audio>-->

    <audio preload="metadata" controls>
        <source src="midia/zodiac.mp3" type="audio/mpeg">
        <source src="midia/zodiac.ogg" type="audio/ogg">
        <source src="midia/zodiac.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áduio. <a href="midia/zodiac.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
