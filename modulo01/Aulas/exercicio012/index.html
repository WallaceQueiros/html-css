<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esteve video está hospedado no meu próprio servidor.</p>
    <!--<video src="midia/video-fundo.mp4" width="500" controls></video>-->
    <video width="500" poster="imagem-fundo.png" controls loop>

        <source src="midia/video-fundo.mp4" type="video/mp4"> <!--Interessante criar outras extensões do video-->
        <p>Seu navegador não tem compatibilidade com reprodução</p>
        
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=P63goP1GVaYnHa5V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
